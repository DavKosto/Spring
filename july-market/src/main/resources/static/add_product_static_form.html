<!doctype html>
<html ng-app="demoApp" ng-controller="demoCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<!--	<script src="doc.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>

    <h2>Add new Item</h2>
    <form name="addDemoForm" novalidate ng-submit="addProduct()">
        <input type="hidden" ng-model="product.id">
        Title:
        <input type="text" ng-model="product.title">
        Price:
        <input type="text" ng-model="product.price">
        Category:
        <input type="text" ng-model="product.category">
        <button type="submit">submit</button>
    </form>
  </body>

//  Не могу отправить запрос на сервер для добавления нового продукта

	<script>
		var app = angular.module('demoApp', []);
		app.controller('demoCtrl', function($scope, $http) {
          $scope.addProduct = function() {
            $http.post("http://localhost:8189/market/api/v1/products", $scope.product)
              .then(function(response) {
                  console.log("add new product");
                  $scope.Product.push(response.data);
              });
          };
		});
	</script>
</html>
