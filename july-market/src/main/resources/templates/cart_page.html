<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Market)}"/>

    <h2>July Market</h2>
    <h4>Карзина</h4>

    <h4>Список товаров:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Общая цена</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${items}">
            <td th:text="${i.product.title}"></td>
            <td th:text="${i.product.price}"></td>
            <td th:text="${i.quantity}"></td>
            <td th:text="${i.price}"></td>
            <td><a th:href="@{'/cart/remove/' + ${i.product.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <p>Итого: </p> <p th:text="${price}"></p>
    </div>
    <div>
        <a th:href="@{'/cart/clear/'}"> Очистить карзину</a>
    </div>
</body>
</html>
